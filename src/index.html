<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script type="module" src="index.js" defer></script>
    <title>Animate CSS with Vite</title>
</head>
<body>
    <img class="bg__img" src="assets/images/bg_bar.jpg" alt="Background image of a bar">
    <main>
        <div class="div__result">
            <h1>You got:<p class="result"></p></h1>
        </div>
        <div class="flip__ctrl">
            <div class="div__anim">
                <div class="div__coin-img animate__animated">
                    <img class="img_coin" src="assets/images/img_head.png" alt="Coin head side">
                </div>
                <div class="div__bg-img">
                    <button class="btn__flip">Flip!</button>
                </div>
            </div>
        </div>
        <p class="animate__animated animate__heartBeat animate__delay-2s animate__infinite">50/50 chances!</p>
    </main>
</body>
</html>
